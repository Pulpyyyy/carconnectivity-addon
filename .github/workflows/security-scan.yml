name: Security Scan (Trivy)

permissions:
  contents: read
  security-events: write

on:
  workflow_call:
    inputs:
      addon:
        description: 'Addon directory (e.g. carconnectivity-addon)'
        required: true
        type: string
      blocking:
        description: 'Fail the job if vulnerabilities are found'
        type: boolean
        default: true
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

env:
  REPOSITORY: pulpyyyy

jobs:
  trivy-scan:
    name: Trivy image scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Get image tag
        id: info
        run: |
          VERSION=$(grep -oP '(?:version|VERSION):\s*\K[0-9]+\.[0-9]+\.[0-9]+' ${{ inputs.addon }}/config.yaml | head -n 1)
          if [ -z "$VERSION" ]; then
            echo "❌ Version not found in ${{ inputs.addon }}/config.yaml"
            exit 1
          fi
          IMAGE="${{ env.REPOSITORY }}/${{ inputs.addon }}:$VERSION"
          echo "IMAGE=$IMAGE" >> $GITHUB_OUTPUT
          echo "✅ Scanning: $IMAGE"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.info.outputs.IMAGE }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          exit-code: ${{ inputs.blocking && '1' || '0' }}
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security tab
        if: always() && hashFiles('trivy-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
          category: trivy-${{ inputs.addon }}
