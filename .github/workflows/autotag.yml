name: Sync Tag with YAML Version

on:
  push:
    branches:
      - main
      - master

jobs:
  tag-only:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Version from YAML
        id: get_version
        run: |
          # Extract version from local config.yaml file
          VERSION=$(grep -oP '(?:version|VERSION):\s*\K[0-9]+\.[0-9]+\.[0-9]+' carconnectivity-addon-edge/config.yaml | head -n 1)
          
          if [ -z "$VERSION" ]; then
            echo "âŒ Error: Version not found in YAML file"
            exit 1
          fi
          
          # Add 'v' prefix for git tag
          TAG="v$VERSION"
          
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "âœ… Version found: $TAG"

      - name: Push Tag
        run: |
          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âš ï¸  Tag $TAG already exists. Skipping."
          else
            echo "ğŸ“Œ Creating and pushing tag $TAG"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag $TAG
            git push origin $TAG
            echo "âœ… Tag $TAG pushed successfully"
          fi
