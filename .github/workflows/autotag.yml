name: Sync Tag with YAML Version
permissions:
  contents: read
  packages: write
  id-token: write

on:
  workflow_run:
    workflows: ["Update build.yaml on new submodule release"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      target:
        description: 'Which addon to tag'
        type: choice
        options: [edge, normal, both]
        default: both
  workflow_call:
    inputs:
      target:
        description: 'Which addon to tag'
        type: string
        default: both

jobs:
  tag-normal:
    if: inputs.target == 'normal' || inputs.target == 'both' || inputs.target == ''
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract Version from YAML
        id: get_version
        run: |
          # Extract version from normal config.yaml
          VERSION=$(grep -oP '(?:version|VERSION):\s*\K[0-9]+\.[0-9]+\.[0-9]+' carconnectivity-addon/config.yaml | head -n 1)

          if [ -z "$VERSION" ]; then
            echo "âŒ Error: Version not found in normal config.yaml"
            exit 1
          fi

          TAG="v$VERSION"

          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "âœ… Normal version found: $TAG"

      - name: Push Tag
        run: |
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âš ï¸  Tag $TAG already exists. Skipping."
          else
            echo "ğŸ“Œ Creating and pushing tag $TAG"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag $TAG
            git push origin $TAG
            echo "âœ… Tag $TAG pushed successfully"
          fi

  tag-edge:
    if: inputs.target == 'edge' || inputs.target == 'both' || inputs.target == ''
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract Version from YAML
        id: get_version
        run: |
          # Extract version from edge config.yaml
          VERSION=$(grep -oP '(?:version|VERSION):\s*\K[0-9]+\.[0-9]+\.[0-9]+' carconnectivity-addon-edge/config.yaml | head -n 1)

          if [ -z "$VERSION" ]; then
            echo "âŒ Error: Version not found in edge config.yaml"
            exit 1
          fi

          TAG="v${VERSION}-edge"

          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "âœ… Edge version found: $TAG"

      - name: Push Tag
        run: |
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âš ï¸  Tag $TAG already exists. Skipping."
          else
            echo "ğŸ“Œ Creating and pushing tag $TAG"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag $TAG
            git push origin $TAG
            echo "âœ… Tag $TAG pushed successfully"
          fi
